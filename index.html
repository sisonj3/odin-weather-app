<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Weather App</title>
    <script defer="defer" src="./dist/main.js"></script>
</head>
<body>
    <input class="search" type="text" placeholder="Search Location...">

    <div class="main-container">
        <div class="text-info">
            <div class="condition">Partly cloudy</div>
            <div class="location">London</div>
        </div>

        <div class="num-info">

            <div class="degrees">
                <div class="f">44.6</div>
                <div class="c">7</div>
            </div>

            <div class="sub-info">
                <div class="wind">Wind Speed: 2.5 MPH</div>
                <div class="wind-dir">Wind Direction: NNE</div>
                <div class="humidity">Humidity: 93%</div>
            </div>
        </div>
    </div>
</body>
</html>
